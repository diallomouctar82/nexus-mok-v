
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>Nexus - Plateforme Diallo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
          --nexus-primary: #3b82f6;
          --nexus-secondary: #8b5cf6;
          --nexus-bg: #03030b;
        }
        
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: var(--nexus-bg);
          color: #fff;
          overflow: hidden;
          height: 100vh;
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Glassmorphism Ultra Deep */
        .glass-panel { 
          background: rgba(8, 8, 20, 0.6); 
          backdrop-filter: blur(30px); 
          border: 1px solid rgba(255, 255, 255, 0.05);
          box-shadow: 0 10px 50px 0 rgba(0, 0, 0, 0.9);
        }

        /* Highlight Neural Code/Link */
        .neural-highlight {
          border-color: rgba(59, 130, 246, 0.6) !important;
          background: rgba(59, 130, 246, 0.08) !important;
          box-shadow: inset 0 0 20px rgba(59, 130, 246, 0.1), 0 0 30px rgba(59, 130, 246, 0.15) !important;
        }

        /* Halo Neural Animation */
        @keyframes neuralHalo {
          0% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
          50% { box-shadow: 0 0 50px rgba(59, 130, 246, 0.3); }
          100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        }

        .halo-active { animation: neuralHalo 3s infinite; }

        /* Custom Scrollbar Premium */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }

        .nexus-tooltip {
          position: absolute;
          left: calc(100% + 15px);
          background: rgba(5, 5, 15, 0.98);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(59, 130, 246, 0.4);
          padding: 14px 22px;
          border-radius: 20px;
          white-space: nowrap;
          pointer-events: none;
          opacity: 0;
          transform: translateX(-15px);
          transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          z-index: 1000;
        }
        
        .group:hover .nexus-tooltip {
          opacity: 1;
          transform: translateX(0);
        }

        .portal-view {
          animation: portalIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes portalIn {
          from { opacity: 0; transform: scale(0.98) translateY(20px); filter: blur(15px); }
          to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
    </style>
